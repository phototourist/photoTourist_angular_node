<section class="container ">
    <div ht-widget-header title="{{vm.title}}"></div>
    <h3>{{'CAMTOURIST-INFO' | translate}}</h3>
    <br />
    <div class=" row ">

        <label class="col-lg-2 ">{{'OPCION' | translate}}</label>
        <!--<a href="" class="col-lg-2 " ng-click="vm.verCrear = true; vm.verSubir = false">Crear usuario</a>-->
        <a href="" class="col-lg-6" ng-click="vm.verSubir = true;  vm.verCrear = false">  Subir fotos</a>


    </div>
    <form id="camtouristView" name="vm.camtouristView" class="form-inline camtouristView ">
        <fieldset>
            <legend>Area de trabajo</legend>
            <div class="form-group">
                <label>Email del usuario *</label>
                <input required ng-model="vm.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Email" class="form-control" maxlength="100" ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i">
                <span class="error_input" ng-show="vm.camtouristView.inputEmail.$error.required && (vm.camtouristView.inputEmail.$dirty || vm.camtouristView.inputEmail.$touched)">{{'ERROR-1-SIGNUP' | translate}}</span>
                <span class="error_input" ng-show="vm.camtouristView.inputEmail.$error.email">{{'ERROR-2-SIGNUP' | translate}}</span>
            </div>

            <br/><br/>
            <div>
                <ng-dropzone class="dropzone" options="vm.dzOptions" callbacks="vm.dzCallbacks" methods="vm.dzMethods"></ng-dropzone>
            </div>
            <br/><br/>
            <div>
                <button type="Submit" id="" name="" class="btn btn-primary btn-lg centrado" value="Subir fotos" ng-show="vm.camtouristView.inputEmail.$valid" ng-click="vm.subirFotos()">
                   {{'SUBIR_FOTOS' | translate}}
                </button>
            </div>


        </fieldset>
    </form>
</section>
