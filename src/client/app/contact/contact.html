<div class="container">
    <form id="contact_form" name="vm.contact_form" class="form-contact">
        <h2 class="form-contact-heading">Contact Us</h2>

        <div class="control-group">
            <input required ng-model="vm.inputName" type="text" id="inputName" name="inputName" placeholder="Name" class="input-block-level" dir="auto" maxlength="100">
            <span class="text-danger" ng-show="vm.contact_form.inputName.$error.required && (vm.contact_form.inputName.$dirty || vm.contact_form.inputName.$touched)">El campo es obligatorio</span>
        </div>
        <div class="control-group">
            <input required ng-model="vm.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Email *" class="input-block-level" maxlength="100">
            <span class="text-danger" ng-show="vm.contact_form.inputEmail.$error.required && (vm.contact_form.inputEmail.$dirty || vm.contact_form.inputEmail.$touched)">El campo es obligatorio</span>
            <span class="text-danger" ng-show="vm.contact_form.inputEmail.$error.email">Email no valido</span>
        </div>
        <div class="control-group">
            <label for="sel1">Subject</label>
            <select ng-model="vm.inputSubject" class="form-control" id="inputSubject" name="inputSubject" title="Choose subject">
                <option value="">Info relativa a tus fotos</option>
                <option value="Trabaja">Trabaja con nosotros</option>
                <option value="sugerencias">Haznos sugerencias</option>
                <option value="reclamaciones">Atendemos tus reclamaciones</option>
                <option value="diferente">Algo diferente</option>
            </select>
        </div>
        <div class="control-group">
              <textarea required ng-model="vm.inputMessage" class="input-block-level" rows="4" name="inputMessage" placeholder="Message *" style="max-width: 100%;" dir="auto"></textarea>
              <span class="text-danger" ng-show="vm.contact_form.inputMessage.$error.required && (vm.contact_form.inputMessage.$dirty || vm.contact_form.inputMessage.$touched)">El campo es obligatorio</span>
        </div>

        <input type="hidden" name="token" value="contact_form" />

        <input class="btn btn-primary" type="submit" name="submit" id="submitBtn" value="Enviar"
               ng-show="vm.contact_form.inputName.$valid && vm.contact_form.inputEmail.$valid && vm.contact_form.inputMessage.$valid"
               ng-click="vm.send()"/>

        <img ng-show="loader.loading" src="frontend/modules/contact/view/img/ajax-loader.gif" alt="ajax loader icon" class="ajaxLoader" /><br/><br/>

        <div id="resultMessage" ng-class="vm.class">{{vm.message}}</div>
    </form>
</div> <!-- /container -->
