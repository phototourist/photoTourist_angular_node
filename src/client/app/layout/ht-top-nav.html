
<div >

    <div class="header-top" id="home">
      <div class="container">
        <div class="head">
          <div class="header-left">
            <div class="logo">
              <a href="#/"><img src="src/client/images/logo.png" alt="" /></a>
            </div>
          </div>
          <div class="header-right">
            <p>+11 235 813 2134</p>
          </div>
          <div class="clearfix"> </div>
          <div class="top-nav">
                <nav ng-controller="SidebarController as vm">
                <ul >
                  <li class="nlightblue fade-selection-animation" ng-class="vm.isCurrent(r)" ng-repeat="r in vm.navRoutes">
                    <a ui-sref="{{r.name}}" ng-bind-html="r.settings.content"></a>
                  </li>
                  <li ng-show="$root.signin" ng-click="vm.openModal()"><a><i class="fa fa-sign-in"></i> Sign in</a></li>
                  <li  ng-hide="vm.authData" class="login">
                    <a href="http://projects.com:3000/auth/facebook"  class="btn btn-block btn-social-icon btn-facebook">
                      <span class="fa fa-facebook"></span>
                    </a>
                  </li>
                  <li ng-click="vm.singin('twitter')" ng-hide="vm.authData" class="login">
                    <a class="btn btn-social-icon btn-twitter">
                <span class="fa fa-twitter"></span>
                </a>
                </li>
                  <div class="clearfix"> </div>
                </ul>
                  <a href="" class="right_bt" id="pull"><span></span> </a>

                         <table>
                        <tr ng-repeat="data in vm.data">
                          <td>{{data}}</td>

                        </tr>
                      </table>
                  </nav>

              <script type="text/javascript">
              $(function() {
                 var pull = $('#pull');
                 menu = $('nav ul');
                 menuHeight = menu.height();

                 $(pull).on('click', function(e) {
                     e.preventDefault();
                     menu.slideToggle();
                 });
             });

             $(window).resize(function(){
                 var w = $(window).width();
                 if(w > 320 && menu.is(':hidden')) {
                     menu.removeAttr('style');
                 }
             });
            </script>

          </div>
          <div id="sb-search" class="sb-search">
              <form>
                <input class="sb-search-input" placeholder="Enter your search term..." type="search" name="search" id="search">
                <input class="sb-search-submit" type="submit" value="">
                <span class="sb-icon-search"> </span>
              </form>
            </div>
        </div>
      </div>
    </div>

      <div id="LoginModal"></div>
