<link rel="stylesheet" href="src/client/styles/signup_view/signup.css" />
    <!-- <div class="row"> -->
        <div class='col-md-3'></div>
        <div class="col-md-6">
            <div class="login-box well" >
                    <form id="modal_form" name="modal_form" >
                        <legend>Sign In</legend>
                        <div class="form-group">
                            <label for="useremail">E-mail</label>
                            <input required ng-model="vm.userEmail" value='' id="useremail" name="useremail" placeholder="E-mail"  type="email" class="form-control" maxlength="100"
                            ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i"/>
                            <span class="error_input" ng-show="modal_form.useremail.$error.required && (modal_form.useremail.$dirty || modal_form.useremail.$touched)">El campo es obligatorio</span>
                            <span class="error_input" ng-show="modal_form.useremail.$error.email">Email no valido</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input required ng-pattern="/^.{6,12}$/" ng-model="vm.password" id="password" name="password" value='' placeholder="Password" type="password" class="form-control" maxlength="100"/>
                            <span class="error_input" ng-show="modal_form.password.$error.required && (modal_form.password.$dirty || modal_form.password.$touched)">El campo es obligatorio</span>
                            <span class="error_input" ng-show="modal_form.password.$error.pattern">Password no v√°lido</span>
                        </div>
                        <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                            <input type="submit"  ng-click="vm.login()" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login"
                            ng-show="modal_form.useremail.$valid && modal_form.password.$valid"/>
                        </div>
                        <span class='text-center'><a href="/resetting/request" class="text-sm">Forgot Password?</a></span>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                            <a ng-click="vm.close()" href="/signup" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </div>
                    </form>

            </div>
        </div>
        <div class='col-md-3'></div>
    <!-- </div> -->
